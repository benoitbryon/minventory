DOMAIN:
  clients:
    schema:
      name:
        type: string
        minlength: 1
        maxlength: 100
        required: True
        unique: True
  services:
    schema:
      client:
        type: objectid
        data_relation:
          resource: clients
          field: _id
          embeddable: True
      name:
        type: string
        minlength: 1
        maxlength: 100
        required: True
  servers:
    allow_unknown: True
    schema:
      service:
        type: objectid
        data_relation:
          resource: services
          field: _id
          embeddable: True
      lifecycle:
        type: string
        default: draft
        allowed:
          - nonexistent
          - draft
          - purchasing
          - purchased
          - creating
          - created
          - installing
          - installed
          - provisioning
          - provisioned
          - running
          - removing
          - removed
      state:
        type: string
        default: unavailable
        allowed:
          - unavailable
          - normal
          - warning
          - error
ITEM_METHODS:
  - GET
  - PATCH
  - PUT
  - DELETE
MONGO_HOST: localhost
MONGO_PORT: 27017
MONGO_DBNAME: minventory
RESOURCE_METHODS:
  - GET
  - POST
  - DELETE
VERSIONING: True
